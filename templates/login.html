{% extends "base.html" %}




{% block body %}
   
<div class="container">

            <div class="row" style="margin-top: 120px;">
                <div class="col-lg-8 col-sm-8 col-md-8">
   
   <div class="crearfix">
   </div>
   
   

   
   <div class="crearfix">
   </div>
     <br/>
   <br/>
   <br/>
   <h3>My Account</h3>
   
   <br/>
    {% if 'username' in session %}
	
			<div class="col-lg-8">
			<div class="well">
	
	
        <h4>Welcome back {{session['username']}}!</h4>
        
		<br/>
		
		<p>To logout, click this button:</p>
        
		
		<br/>
		

			
		<form action="{{url_for('login')}}" method="post">
		
		<br/>
            
			<div class="controls">
      
			  <button type="submit" name="logout" class="btn btn-success">Logout</button>
        </div>
			
			
        </form>
		</div>
		</div>
		
		
    {% else %}
        		<div class="col-lg-8">
			<div class="well">
		
			 <form action="{{url_for('login')}}"  method="post" id="login-form" class="login_input">
                
    
			<h4>Enter your username and password</h4><br/>
        <div class="control-group">
       <input class="span3" type="text" placeholder="Username" name="username" value=""/> </div>
        <br/>

         <div class="control-group">      
       <input type="password" placeholder="Password" name="passwd" value="" class="span3" />
       
       </div>
	   
	   <br/>
        <div class="controls">
      
			  <button type="submit" class="btn btn-success">Log In</button>
        </div>
        
    </form>
		</div>
		</div>
		
	</div>	
	</div>
	</div>
		
    {% endif %}
{% endblock %}
